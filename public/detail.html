<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>League Stat Tracker</title>
</head>

<body>

  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>

          <a class="navbar-brand" href="/">League Stat Tracker</a>
          
          <button id="searchRedirect" class="btn bmd-btn-icon" type="button">
             <i class="material-icons">search</i>
          </button>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <ul class="list-group">
          <a id="changePassword" class="list-group-item" data-toggle="modal" data-target="#changePasswordDialog"><i class="material-icons">lock</i>Change password</a>
          <a id="deleteAccount" class="list-group-item"  data-toggle="modal" data-target="#deleteAccountDialog"><i class="material-icons">person</i>Delete account</a>
          <a id="signOut"class="list-group-item"><i class="material-icons">login</i>Sign out</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
          <div id="detailPage" class="container page-container">
            <span id="loginInfo"> You are not logged in.
                <button id="loginRedirect" type="button" class="btn">Login here</button>
            </span>


            <div id="playerInfo">          
                <img src="//opgg-static.akamaized.net/images/profile_icons/profileIcon4649.jpg?image=c_scale,q_auto&amp;v=1518361200" id="playerIcon">
                <div class="Profile">
                    <div id="Information">
                        <span id="playerName">Emperdust</span>
                        <a type="button" class="btn btn-primary" id="favoriteButton" disabled><i class="material-icons">favorite_border</i></a>
                    </div>
                    <button type="button" class="btn btn-primary" id="refreshButton"><i class="material-icons">update</i>Refresh</button>
                </div>
            </div>


            <div id="matchHistory">
            </div>
          </div>
      </main>
    </div>

<div class="modal fade" id="changePasswordDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
            </div>
            <div class="modal-body">
                <div class="form-group bmd-form-group">
                    <label for="newPass">New Password:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group bmd-form-group">
                    <label for="reenterPass">Confirm Password:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="submitEditPass" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAccountDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Account</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? You cannot undo this action.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="submitDelete" type="button" class="btn btn-primary" data-dismiss="modal">CONFIRM</button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="scripts/main.js"></script>
</body>

</html>
